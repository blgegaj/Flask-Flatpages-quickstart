<!-- {% from "_post.html" import render_post %} -->
{% extends "base.html" %}
{% block body %}

<div class="posts">
    {% for post in posts %}
    <div class="row">
        <div class="offset-sm-2 col-sm-8">
            {{ render_post(post[0], post[1], post[2] , post[3]) }}
        </div>
    </div> <!-- row -->
    <div class="spacer"></div>
    {% endfor %}
</div>

{% endblock %}
